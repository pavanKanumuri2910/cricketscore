<!DOCTYPE HTML>

    <title>Admin Authentication</title>
    <script>
        function authenticate()
        {
            var id="2910";
            var pass="admin";
            var str=document.getElementById("adminid").value;
            var str1=document.getElementById("passwd").value;

            }
